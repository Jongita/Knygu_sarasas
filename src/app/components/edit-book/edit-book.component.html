<div class="card mt-4">
    <div class="card-header">
        Atnaujinti informaciją
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Autorius</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="author">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Pavadinimas</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="description">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Metai</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="year">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Statusas</label>
            <select class="form-control" [(ngModel)]="status">
                <option value="nupirkta">Nupirkta</option>
                <option value="pradeta">Pradeta skaityti</option>
                <option value="perskaityta">Perskaityta</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="updateRecord()">Išsaugoti</button>
    </div>
</div>
