<div class="card mt-4">
    <app-loading *ngIf="isLoading"></app-loading>

    <div class="card-header">Knygų sąrašas</div>


    <div class="card-body">
        <app-error *ngIf="isError" [message]="'Knygų sąrašo užkrauti nepavyko'" (close)="closeError()"></app-error>

        <table class="table" *ngIf="!isLoading && !isError">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Autorius</th>
                    <th>Pavadinimas</th>
                    <th>Metai</th>
                    <th>Statusas</th>
                    <th>Veiksmai</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.description}}</td>
                    <td>{{book.year}}</td>
                    <td>{{book.status}}</td>
                    <td>
                        <!-- localhost:4200/edit/{{book.id}} -->
                        <a class="btn btn-success" [routerLink]="['/edit', book.id]">Redaguoti</a>
                        &nbsp;&nbsp;
                        <button class="btn btn-danger" (click)="deleteRecord(book.id)">Ištrinti</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
